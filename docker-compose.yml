services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    container_name: qode-frontend-prod
    tty: true
    stdin_open: true

  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    networks:
      - app-network
    restart: unless-stopped
    container_name: qode-frontend-dev
    tty: true
    stdin_open: true

networks:
  app-network:
    driver: bridge
